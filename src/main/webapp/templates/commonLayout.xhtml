<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/> 
  <title>#{msg.html_title} - #{headline}</title> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="libs/treeTable/jquery.treeTable.css"/>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="libs/treeTable/jquery.treeTable.min.js"></script>
  <script src="js/mobileinit.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</h:head>
<h:body>

  <!-- Start of page --> 
  <div data-role="page">

    <div data-role="header">
      
      <c:if test="#{!empty backlink}">
        <a href="#{backlink}" data-role="button" data-rel="back" data-inline="true" data-icon="arrow-l">#{msg.common_back_button}</a> 
      </c:if>
      <h1>
        #{headline}
      </h1>
    </div><!-- /header -->   
    <div data-role="content">
      <ui:insert name="content" />
    </div><!-- /content -->

    <div data-role="footer" data-theme="d">
      <h4>Page Footer</h4>
    </div><!-- /footer -->
  </div> <!-- /page -->


</h:body>
</html>
